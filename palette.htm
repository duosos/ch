<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>palette 调色板</title>
	
<style>

body{
background:#fefefe;
}

/* 块 */
.block{
width:200px;
height:50px;
display:inline-block;
margin:10px;
}
	
/* 调色块 */
.colorBlock{
width:120px;
height:30px;
border-radius:16px;
display:inline-block;
}
</style>
	
</head>

<body>
	
	<h1>palette 调色板</h1>
	
	<div class="block">
		<div class="colorBlock" style="background-color:#fefefe"></div>
		<span>#fefefe</span>
	</div>
	
	<div class="block">
		<div class="colorBlock" style="background-color:#eee"></div>
		<span>#eee</span>
	</div>
	
	<div class="block">
		<div class="colorBlock" style="background-color:#999"></div>
		<span>#999</span>
	</div>

	
	
</body>
	
</html>
